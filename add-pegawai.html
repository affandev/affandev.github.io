<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <title>Add Pegawai</title>
    <style>
    #form-add-pegawai {
        padding: 5%;
    }
    label {
        margin-top: 2%;
    }
    </style>
</head>
<body>
    <nav class="navbar bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" style="color: #fff;" href="#">Add Pegawai</a>
        </div>
      </nav>
     <section id="form-add-pegawai">
        <div class="row">
            <button class="btn btn-primary" onclick="window.location.href='./dashboard.html'"><i class="fa fa-arrow-left"></i> Kembali</button>
             <form action="https://20fa-110-138-114-74.ap.ngrok.io/api/user/add" method="post" enctype="multipart/form-data">
            <div class="col-md-12 col-sm-12">
               
                <div class="form-group">
                    <label>Nama Lengkap</label>
                    <input type="text" name="fullname" id="nama" class="form-control">
                </div>
                <div class="form-group">
                    <label>Username</label>
                    <input type="text" name="username" id="username" class="form-control">
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" name="password" id="password" class="form-control">
                </div>
                <div class="form-group">
                    <label>Foto</label>
                    <input type="file" name="image" id="foto" class="form-control">
                </div>
                <div class="form-group">
                    <label>NIP</label>
                    <input type="text" name="nip" id="nip" class="form-control">
                </div>
                <div class="form-group">
                    <label>Jabatan</label>
                   <select name="jabatan" id="jabatan">
                       <option value="ketua">Ketua</option>
                       <option value="admin">Admin</option>
                       <option value="pegawai">Pegawai</option>
                   </select>
                </div>
                <div class="form-group">
                    <label>No HP</label>
                    <input type="text" name="notelp" id="notelp" class="form-control">
                </div>
                <div class="form-group">
                    <label>Alamat</label>
                   <textarea name="alamat" id="alamat" cols="30" rows="10" class="form-control"></textarea>
                </div>
                <br>
                <button class="btn btn-success">Add Pegawai</button>
            </div>
        </form>
        </div>
     </section>
</body>
</html>
